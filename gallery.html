<!DOCTYPE html>
<head>
  <!-- Site Metadata -->
  <meta charset="UTF-8">
  <meta name="author" content="Eric Diehl">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Browser/Tab Title -->
  <title>Living Langan - Gallery</title>
  <!-- Imports -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/script.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
    }
    .slideshow img {
      margin: auto;
    }
    .tall {
      width: 22%;
    }
    .wide {
      width: 49.5%;
    }
    .w3-display-left {
      left: 10%;
    }
    .w3-display-right {
      right: 10%;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu"><!-- Dynamic --></div>
  <!-- Page Content -->
  <div class="w3-row-padding">
    <!-- Header -->
    <div class="w3-center w3-padding-64">
      <span class="w3-xlarge w3-bottombar w3-border-dark-grey
      w3-padding-16">Gallery</span>
    </div>
    <!-- Slideshow -->
    <div style="max-width: 1920px" class="w3-content w3-display-container">
      <!-- Images -->
      <div class="slideshow">
        <img class="mySlides tall" src="images/01.jpg">
        <img class="mySlides tall" src="images/02.jpg">
        <img class="mySlides tall" src="images/03.jpg">
        <img class="mySlides tall" src="images/04.jpg">
        <img class="mySlides tall" src="images/05.jpg">
        <img class="mySlides tall" src="images/06.jpg">
        <img class="mySlides tall" src="images/07.jpg">
        <img class="mySlides tall" src="images/08.jpg">
        <img class="mySlides tall" src="images/09.jpg">
        <img class="mySlides tall" src="images/10.jpg">
        <img class="mySlides tall" src="images/11.jpg">
        <img class="mySlides tall" src="images/12.jpg">
        <img class="mySlides tall" src="images/13.jpg">
        <img class="mySlides tall" src="images/14.jpg">
        <img class="mySlides tall" src="images/15.jpg">
        <img class="mySlides tall" src="images/16.jpg">
        <img class="mySlides tall" src="images/17.jpg">
        <img class="mySlides tall" src="images/18.jpg">
        <img class="mySlides wide" src="images/19.jpg">
        <img class="mySlides wide" src="images/20.jpg">
        <img class="mySlides wide" src="images/21.jpg">
        <img class="mySlides wide" src="images/22.jpg">
        <img class="mySlides tall" src="images/23.jpg">
        <img class="mySlides tall" src="images/24.jpg">
        <img class="mySlides tall" src="images/25.jpg">
        <img class="mySlides wide" src="images/26.jpg">
        <img class="mySlides wide" src="images/27.jpg">
        <img class="mySlides tall" src="images/28.jpg">
        <img class="mySlides tall" src="images/29.jpg">
        <img class="mySlides tall" src="images/30.jpg">
        <img class="mySlides wide" src="images/31.jpg">
        <img class="mySlides wide" src="images/32.jpg">
        <img class="mySlides tall" src="images/33.jpg">
        <img class="mySlides tall" src="images/34.jpg">
        <img class="mySlides tall" src="images/35.jpg">
        <img class="mySlides wide" src="images/36.jpg">
        <img class="mySlides wide" src="images/37.jpg">
        <img class="mySlides tall" src="images/38.jpg">
      </div>
      <!-- Slideshow Buttons -->
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
  </div>
  <!-- Countdown -->
  <div id="countdown"><!-- Dynamic --></div>
  <!-- Slideshow Functionality -->
  <script>
    // Set Start Index
    var slideIndex = 1;
    // Load Slide #1
    showDivs(slideIndex);
    // Make the Slideshow Buttons Work
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    // Slide Display Function
    function showDivs(n) {
      var i;
      // Get Slides
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      // Hide Everything
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      // Display Target Slide
      x[slideIndex-1].style.display = "block";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <!-- Site Metadata -->
  <meta charset="UTF-8">
  <meta name="author" content="Eric Diehl">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Browser/Tab Title -->
  <title>Living Langan - Gifts</title>
  <!-- Imports -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/script.js"></script>
  <style>
    p {text-align: center;}
    td {border: 1px solid black;}

      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu"><!-- Dynamic --></div>
  <!-- Page Content -->
  <div class="w3-row-padding">
    <!-- Header -->
    <div class="w3-center w3-padding-64">
      <span class="w3-xlarge w3-bottombar w3-border-dark-grey
      w3-padding-16">Gift Registry</span>
    </div>
    <div class="w3-center">
      <p style="font-style: italic">Only because you asked</p>
    </div>
    <!-- Body -->
    <div style="max-width: 1920px" class="w3-content">
      <p>Your presence is enough, but if you<br />
      are compelled by generosity, a gift<br />
      box and registries have been set up<br />
      for your convenience<br /><br /><span class="bold">- Thank You -</span></p>
      <img src="images/site/Gifts.png" width="20%" />
      <p> Traditional wedding registries are also available via the following links.</p>
      <table align="center" cellpadding="10">
        <tr>
          <td><a href="https://www.bedbathandbeyond.com:443/store/giftregistry/view_registry_guest.jsp?registryId=544910042&eventType=Wedding&pwsurl="
          target="_blank"><img src="images/registry/BBB.png" height="100px"/></a></td>
          <td><a href="https://www.williams-sonoma.com/registry/6jjppszsz2/registry-list.html"
          target="_blank"><img src="images/registry/WSC.png" height="100px" /></a></td>
        </tr>
      </table>
      <table align="center" cellpadding="10">
        <tr>
          <td><a href="https://www.crateandbarrel.com/gift-registry/natalie-hernandez-and-david-langan/r5723551"
          target="_blank"><img src="images/registry/CB.png" /></a></td>
          <td><a href="https://www.surlatable.com/registry/giftRegistryList.jsp?id=2001928413982"
          target="_blank"><img src="images/registry/SLT.gif" /></a></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- Countdown -->
  <div id="countdown"><!-- Dynamic --></div>
